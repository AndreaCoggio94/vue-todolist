<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Andrea Coggio" />
    <meta name="description" content="new exercise" />
    <!-- title -->
    <title>Vue todolist</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- vue-js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- javascript -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="text-center">
          <h1>To do list</h1>
        </div>

        <input v-model="newElement.text" :placeholder="inputMessage" />
        <button @click="addTodo()">Add to list</button>

        <div>
          <ul class="todo-list">
            <template v-for="(text, index) in list">
              <li
                v-if="list[index].done"
                class="todo-element text-decoration-line-through"
              >
                {{ list[index].text }}
                <div @click="remove(index)" class="erase-btn clearfix">
                  <i class="fa-solid fa-circle-xmark"></i>
                </div>
              </li>
              <li v-else="!list[index].done" class="todo-element">
                {{ list[index].text }}
                <div @click="remove(index)" class="erase-btn clearfix">
                  <i class="fa-solid fa-circle-xmark"></i>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
